<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet " href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav flex ">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="express..jpg" alt="default">
        </a>
        <div class="nav-links">
        <ul class="flex">
           <li><a href="#politics" class="nav-item nav-link" id="politics" onclick="onNavItemClick('ipl')">Politics</a></li>
           <li><a href="#sports" class="nav-item nav-link" id="sports" onclick="onNavItemClick('sports')">Sports</a></li>
           <li><a href="#entertainment" class="nav-item nav-link" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</a></li>
           <li><a href="#buisness" class="nav-item nav-link" id="buisness" onclick="onNavItemClick('buisness')">Buisness</a></li>
           <li><a href="#science" class="nav-item nav-link" id="science" onclick="onNavItemClick('science')">Science</a></li>
           <li><a href="#finance" class="nav-item nav-link" id="finance" onclick="onNavItemClick('finance')">Finance</a></li>
           <li><a href="#lifestyle" class="nav-item nav-link" id="lifestyle" onclick="onNavItemClick('lifestyle')">Lifestyle</a></li>
           <li><a href="#wildlife" class="nav-item nav-link" id="wildlife" onclick="onNavItemClick('wildlife')">Wildlife</a></li>
           <li><a href="#travel" class="nav-item nav-link" id="travel" onclick="onNavItemClick('travel')">Travel</a></li>
           <li><a href="#health" class="nav-item nav-link" id="health" onclick="onNavItemClick('health')">Health</a></li>

        </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
